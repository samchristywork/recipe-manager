<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="layout">
    <div></div>
    <div>
      <div>
        <h3 style="text-align: center;">Selection</h3>
        <div id="foods"></div>
        <div id="total_nutrients"></div>
        <button onclick="show_nutrition_information()">Show Nutrition Information</button><br>
      </div>
      <div>
        <h3>Add Food</h3>
        <label for="query">Query:</label><br>
        <input type="text" id="query" name="query" value="Strawberries"><br>
        <label for="brand">Brand:</label><br>
        <input type="text" id="brand" name="brand" value=""><br>
        <button onclick="submitQuery()">Submit</button>
      </div>
      <div id="data"></div>
      <div class="import-export-container tucked-away">
        <div style="padding: 1em;">
          <span>Import File:</span>
          <input type="file" onchange="importFoods(this)"></input><br>
          <span>Export File:</span>
          <a id="download_button"><button>Download...</button></a><span> food_export.json</span><br>
        </div>
        <div class="import-export-switch" onclick="this.parentElement.classList.toggle('tucked-away')">
          <div></div>
          <div class="vertical-line"></div>
          <div class="vertical-line"></div>
          <div class="vertical-line"></div>
          <div class="vertical-line"></div>
        </div>
      </div>
    </div>
    <div></div>
  </div>
</body>

<script src="./script.js"></script>
</html>
