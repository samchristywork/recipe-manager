<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="layout">
    <div></div>
    <div class="mid-pane">
      <div>
        <div class="section-title">Selection</div>
        <div style="text-align: center;">
          <button onclick="show_nutrition_information()">Show Nutrition Information</button><br>
        </div>
        <div id="foods"></div>
        <div id="total_nutrients"></div>
        <br>
      </div>
      <div>
        <div class="section-title">Add Food</div>
        <div class="query-container">
          <div style="text-align: right;">
            <div><label for="query" style="line-height: 1.6em;">Query:</label></div>
            <div><label for="brand" style="line-height: 1.6em;">Brand:</label></div>
          </div>
          <div>
            <input style="width: 97%;" type="text" id="query" name="query" value="Strawberries">
            <input style="width: 97%;" type="text" id="brand" name="brand" value="">
          </div>
          <div>
            <button onclick="submitQuery()" style="height: 3.5em;">Submit</button>
          </div>
        </div>
        <div class="results-box-container">
          <span id="results-box"></span>
          <span>
            <span>Page:</span>
            <input type="number" id="number-box"></input>
          </span>
        </div>
        <div id="data"></div>
      </div>
      <div class="import-export-container tucked-away">
        <div style="padding: 1em;">
          <span>Import File:</span>
          <input type="file" onchange="importFoods(this)"></input><br>
          <span>Export File:</span>
          <a id="download_button"><button>Download...</button></a><span> food_export.json</span><br>
        </div>
        <div class="import-export-switch" onclick="this.parentElement.classList.toggle('tucked-away')">
          <div></div>
          <div class="vertical-line"></div>
          <div class="vertical-line"></div>
          <div class="vertical-line"></div>
          <div class="vertical-line"></div>
        </div>
      </div>
    </div>
    <div></div>
  </div>
</body>

<script src="./script.js"></script>
</html>
